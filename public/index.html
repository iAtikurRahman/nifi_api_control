<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiFi Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        button, select {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
        select {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NiFi Processor Control</h2>
        <button onclick="statusProcessor()">Processor Status</button>
        <button onclick="statusv2Processor()">Processor Status</button>
        <button onclick="startProcessor()">Processor Start</button>
        <button onclick="stopProcessor()">Processor Stop</button>
    </div>

    <script>
        function statusProcessor() {
            fetch('/status')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }
        function statusv2Processor() {
            fetch('/statusv2')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }

        function startProcessor() {
            fetch('/start')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }

        function stopProcessor() {
            fetch('/stop')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
